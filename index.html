<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Service App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <div class="tabs">
            <button class="tab-btn active" data-target="lotto-section">Lotto</button>
            <button class="tab-btn" data-target="animal-section">Animal Test</button>
        </div>
        <button id="theme-toggle">Dark Mode</button>
    </div>
    
    <div id="lotto-section" class="service-section active">
        <div class="container">
            <h1>Lotto Number Generator</h1>
            <button id="generator-btn">Generate Numbers</button>
            <div id="lotto-numbers" class="lotto-numbers-container"></div>
        </div>
    </div>

    <div id="animal-section" class="service-section">
        <div class="container">
            <h2>동물상 테스트 (강아지 vs 고양이)</h2>
            <div class="ai-section">
                <p>사진을 업로드하여 동물상을 확인해보세요!</p>
                <input type="file" id="image-upload" accept="image/*" class="file-input">
                <div id="image-preview-container">
                    <img id="upload-preview" src="#" alt="미리보기" style="display:none; max-width: 100%; border-radius: 10px; margin-top: 20px; border: 3px solid var(--number-border);">
                </div>
                <div id="label-container"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/xwvnnwjd" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">성함/회사명</label>
                <input type="text" id="name" name="name" placeholder="성함 또는 회사명을 입력해주세요" required>
            </div>
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" placeholder="답변받으실 이메일을 입력해주세요" required>
            </div>
            <div class="form-group">
                <label for="message">문의 내용</label>
                <textarea id="message" name="message" placeholder="문의하실 내용을 상세히 적어주세요" required></textarea>
            </div>
            <button type="submit" class="submit-btn">문의 보내기</button>
        </form>
    </div>

    <div class="container">
        <h2>댓글</h2>
        <div id="disqus_thread"></div>
        <script>
            (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://soboq-test2.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/PZC0yiqCS/";
        let model, labelContainer, maxPredictions;

        async function loadModel() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = '';
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        // Load model on startup
        loadModel();

        async function predict(imageElement) {
            const prediction = await model.predict(imageElement);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(0) + "%";
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        const imageUpload = document.getElementById('image-upload');
        const uploadPreview = document.getElementById('upload-preview');

        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                uploadPreview.src = event.target.result;
                uploadPreview.style.display = 'block';
                
                // Wait for image to load before predicting
                uploadPreview.onload = () => {
                    predict(uploadPreview);
                };
            };
            reader.readAsDataURL(file);
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
